      content: "Recipe Collection\n\nChocolate Chip Cookies\nIngredients:\n- 2 cups butter\n- 1 cup brown sugar\n- 1/2 cup white sugar\n- 2 eggs\n- 2 tsp vanilla\n- 2 1/4 cups flour\n- 1 tsp baking soda\n- 1 tsp salt\n- 2 cups chocolate chips\n\nInstructions:\n1. Preheat oven to 375°F\n2. Mix butter and sugars\n3. Add eggs and vanilla\n4. Combine dry ingredients\n5. Mix everything together\n6. Drop onto baking sheet\n7. Bake for 9-11 minutes\n\nApple Pie\nIngredients:\n- 6 apples, sliced\n- 1 cup sugar\n- 1/2 cup flour\n- 1 tsp cinnamon\n- Pie crust\n\nInstructions:\n1. Mix apples with sugar, flour, and cinnamon\n2. Place in pie crust\n3. Cover with top crust\n4. Bake at 425°F for 45 minutes"
      size: 756
      last_modified: 2024-05-09T12:00:00
